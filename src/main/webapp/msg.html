<div class="booking-section travelo-box" id="LogNew" ng-controller="myController13">\ 
	<form class="booking-form">\ 
	    <div class="form-group row">\ 
	           <div class="col-sm-5 col-md-4">\ 
	                <label>Vehicle Type</label>\ 
	                <div class="selector">\ 
	                    <select class="full-width" id="vehicleTypeServMaint" name="vehicleTypeServMaint">\ 
	                    </select>\ 
	                </div>\ 
	            </div>\ 
	            <div class="col-sm-5 col-md-4">\ 
	                <label>Mechanic Name/Company name</label>\ 
	                <input type="text" id="mechanicNameCompanyName" name="mechanicNameCompanyName" class="input-text full-width" value="" placeholder="" />\ 
	            </div>\ 
	            <div class="col-sm-5 col-md-4">\ 
	                <label>Type of Service & maintenance</label>\ 
	                <div class="selector">\ 
	                    <select class="full-width" id="typeServiceMaintenance" name="typeServiceMaintenance">\ 
	                        <option>Private</option>\ 
	                        <option>Business</option>\
	                        <option>Other</option>\ 
	                    </select>\ 
	                </div>\ 
	            </div>\ 
	            <div class="col-sm-5 col-md-4">\ 
	                <label>Mechanic Address</label>\
	                <input type="text" id="mechanicAddress" name="mechanicAddress" class="input-text full-width" value="" placeholder="" />\ 
	            </div>\ 
	            <div class="col-sm-5 col-md-4">\ 
	                <label>Contact Details</label>\ 
	                <input type="text" id="contactDetails" name="contactDetails" class="input-text full-width" value="" placeholder="" />\ 
	            </div>\
	            <div class="col-sm-5 col-md-4">\ 
	                <label>Odo Meter Kms/Miles</label>\ 
	                <input type="text" id="odoMeterKmsMilesServMaint" name="odoMeterKmsMilesServMaint" class="input-text full-width" value="" placeholder="" />\ 
	            </div>\ 
	            <div class="col-sm-5 col-md-4">\ 
	                <label>Total Amount</label>\ 
	                <input type="text" id="totalAmount" name="totalAmount" class="input-text full-width" value="" placeholder="" />\ 
	            </div>\ 
	            <div class="col-sm-5 col-md-4">\ 
	                <label>Next Service/Maintenance OdoMeter Kms/mils</label>\ 
	                <input type="text" id="NextServiceMaintenanceOdoMeterKmsmils" name="NextServiceMaintenanceOdoMeterKmsmils" class="input-text full-width" value="" placeholder="" />\ 
	            </div>\ 
	            <div class="col-sm-5 col-md-4">\ 
	                <label>Next Service / Maintenance Date</label>\ 
	                <input type="text" id="nextServiceMaintenanceDate" name="nextServiceMaintenanceDate" class="input-text full-width" value="" placeholder="" />\ 
	            </div>\ 
	             <div class="col-sm-5 col-md-4">\ 
	                <label>Photo of the Invoice</label>\ 
	                <input type="text" id="photoInvoice" name="photoInvoice" class="input-text full-width" value="" placeholder="" />\ 
	            </div>\ 
	        </div>\ 
	        <div class="form-group row">\ 
	        <div class="col-sm-6 col-md-5">\ 
	            <button class="full-width btn-large" ng-click="submitSearchFormServMaint()" >Save</button>\ 
	        </div>\ 
	    	</div>\                            
	</form>\ 
</div>\
